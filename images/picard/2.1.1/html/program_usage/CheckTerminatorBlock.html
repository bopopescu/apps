<h3 id="CheckTerminatorBlock">CheckTerminatorBlock</h3>
<section>
<p>Asserts the provided gzip file's (e.g., BAM) last block is well-formed; RC 100 otherwise</p>
<table>
<tr><th>Option</th><th>Description</th></tr>
<tr><td>INPUT (File)</td><td>The block compressed file to check.  Required. </td></tr>
</table>
</section>
